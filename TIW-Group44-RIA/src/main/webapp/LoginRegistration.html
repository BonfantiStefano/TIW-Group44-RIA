<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login & Registration page</title>
<script src="JavaScript/utils.js" charset="utf-8" defer></script>
<script src="JavaScript/loginManagement.js" charset="utf-8" defer></script>
<link rel="stylesheet" type="text/css" media="all" href="css/mystyle.css" />
</head>
<body>
	<h1>Welcome to the Bank</h1>

	<form id="loginForm_id">
		Username: <input type="text" name="username" required id="usernameLogin_id"> <br>
		Password: <input type="password" name="pwd" required id="pswLogin_id"><br>
		<input type="submit" id="LoginButton" value="Login">
		<p id = "errorMessageLogin" class="error"> </p>
	</form>
	
	<form id="registrationForm_id">
		Name: <input type="text" name="name" required id="name_id"><br>
		Surname: <input type="text" name="surname" required id="surname_id"><br>
		Mail: <input type="email" name="mail" required id="mail_id"><br>
		Username: <input type="text" name="username" required id="username_id"><br>
		Password: <input type="password" name="pwd" required id="psw_id"><br>
		RepeatPassword: <input type="password" name="repeatPwd" required id="psw2_id"><br>

		<input type="submit" value="Register" id="RegistrationButton">
		<p id = "messageRegistration_id"> <p>
	</form>

</body>
</html>
